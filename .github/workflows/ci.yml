name: CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with: { php-version: '8.2' }
      - run: composer install --no-interaction --prefer-dist
      - run: php -v

  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect Node files
        id: detect
        shell: bash
        run: |
          [[ -f package.json ]] && echo "has_pkg=true" >> $GITHUB_OUTPUT || echo "has_pkg=false" >> $GITHUB_OUTPUT
          [[ -f package-lock.json ]] && echo "has_lock=true" >> $GITHUB_OUTPUT || echo "has_lock=false" >> $GITHUB_OUTPUT

      - name: Setup Node (cached)
        if: steps.detect.outputs.has_pkg == 'true' && steps.detect.outputs.has_lock == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Node
        if: steps.detect.outputs.has_pkg == 'true' && steps.detect.outputs.has_lock != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (ci)
        if: steps.detect.outputs.has_pkg == 'true' && steps.detect.outputs.has_lock == 'true'
        run: npm ci

      - name: Install deps (no lockfile)
        if: steps.detect.outputs.has_pkg == 'true' && steps.detect.outputs.has_lock != 'true'
        run: npm install

      - name: Build
        if: steps.detect.outputs.has_pkg == 'true'
        run: npm run build --if-present
